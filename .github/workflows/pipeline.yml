name: CI/CD Pipeline

# Trigger the pipeline on push to the main branch
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # JOB 1: Test and Security Scan
  test-and-security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install bandit  # Installing the Security Scanner

      - name: Run Security Scan (SAST)
        # Bandit scans your code for common security issues
        run: bandit -r app/ 

      - name: Run Unit Tests
        run: pytest

  # JOB 2: Build and Push Docker Image
  build-and-push:
    needs: test-and-security  # Only run if tests pass
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          # Replace 'your-docker-username' below with your actual username
          tags: ${{ secrets.DOCKER_USERNAME }}/simple-todo-app:latest